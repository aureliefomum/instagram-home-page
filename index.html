<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="images/phones_instgram-png_837692.png" alt="phones" >
        </div>
        <div class="instagram-enter">
            <div class="group">
                <img src="images/instagram-icon-word.png" 
                class="instagram-logo"
                alt="instagram logo">
                <div class="profile-pic">
                    <img src="images/aurelie-profile-pic.jpg" alt="profile pic" >
                </div>
                <a href="#" class="instagram-login">Continue as aureliefomum</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not aureliefomum?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch accounts or</span>
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>

                <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>  
                </div>

               
                
            </div>
            </div>
            
        </div>
    </div>
</body>
</html>
